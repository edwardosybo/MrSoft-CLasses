<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body style="background-color: lavender;">
    <!--HTML forms are used to collect user input. And this input is often sent to a server for processing-->
    <h2>Using Forms In HTML</h2>
    <form action="" style="background-color: darkcyan; padding: 30px; width: 50%;">
        <label for="fname">First Name:</label><br>
        <input type="text" name="fname" placeholder="Enter Your Name:"><br><br>
        <label for="lname">Last Name</label><br>
        <input type="text" name="lname" value="George"><br><br>
        <input type="password" placeholder="Enter Your Password"><br><br>
        <input type="email" placeholder="Enter Your Email"><br><br>
        <input type="submit" value="Register Now"><br>
    </form>


    <h3>Forms with Radio Button</h3>
    <!--The <input type="radio"> defines a radio button.
    Radio buttons let a user select ONE from a number of choices.
    -->
    <p>Choose Your favourite programming Language</p>
    <form action="" style="background-color: darkcyan; padding: 30px; width: 50%;">
        <input type="radio" id="html" name="language" value="HTML">
        <label for="html">HTML</label>
        <input type="radio" id="css" name="language" value="CSS">
        <label for="css">CSS</label>
        <input type="radio" id="Javascript" name="language" value="Javascript">
        <label for="Javascript">Javascript</label>
    </form>

    
    <h3>Forms with Checkboxes</h3>
      <!--The <input type="checkbox"> defines a checkbox.
    Checkboxes let a user select Zero or More options of a limited number of choices.
    -->
    <form action="" style="background-color: darkcyan; padding: 30px; width: 50%;">
        <input type="checkbox" id="veh1" name="veh1" value="Bike">
        <label for="veh1">I have a bike</label><br>
        <input type="checkbox" id="veh2" name="veh2" value="Car">
        <label for="veh2">I have a Car</label><br>
        <input type="checkbox" id="veh3" name="veh3" value="Jet">
        <label for="veh3">I have a Jet</label><br><br>

        <!--We use the <select> tag to create dropdown input in html. And this can select just 
            one option
        -->
        <label for="country">Choose a Country:</label>
        <select name="country" id="country">
            <option value=""></option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
        </select><br><br>

        <!-- We use the <textarea> tag to create a message box, for users to input message
            where cols define the no of columns in the box (its width) and rows define the 
            number of rows (its height.)           
        -->
        <label for="message">Enter your Comment:</label><br>
        <textarea name="message" id="message" cols="60" rows="10" placeholder="Enter your message:"></textarea><br><br>

        <!-- The input type "file" is used to receive an input from this users computer,
            We use the accept attribute to specify the type of file to be inputed.
        -->
        <label for="img">Please Select a file:</label><br>
        <input type="file" id="img" accept="image/png, image/jpg, image/jpeg">
    </form>
</body>
</html>
