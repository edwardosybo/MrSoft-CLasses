<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media</title>
</head>
<body>
    <h2>Using HTML Iframes</h2>
    <!--An HTML iframe is used to display another web page within a webpage.-->

    <iframe src="htmlClass5.html" width="70%" title="Navbar page"></iframe>

    <h3>Using Iframe - To Target for a link</h3>
    <!--An iframe can be used as the target frame for a link.
    Note: The target attribute of the link must refer to the name attribute of the iframe
    -->

    <iframe src="htmlTest1.html" name="iframe" frameborder="0" width="70%"></iframe>

    <a href="https://blessiousdivine.com/" target="iframe">Click here to see divine</a>


    <h2>Using Videos in html</h2>
    <video src="3D logo reveal.mp4" type="video/mp4" autoplay="true" controls loop width="50%"></video>

    <h2>Using Audio In HTML</h2>
    <audio src="Icelandic Arpeggios - DivKid.mp3" controls></audio>
</body>
</html>
